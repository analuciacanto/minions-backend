service: api
# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-2

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: minions

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-2:*:*"

  cors:
    origin: "*"
    headers:
      - Content-Type
      - X-Amz-Date
      - Authorization
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
    allowCredentials: false

functions:
  registerMinions:
    handler: service.registerMinions
    events:
      - http:
          path: createMinions
          method: post
          cors: true

  createPurchase:
    handler: service.createPurchase
    events:
      - http:
          path: createPurchase
          method: post
          cors: true
  sendMail:
    handler: service.sendMailPurchase
    events:
      - http:
          path: sendMail
          method: post
          cors: true

  getMinions:
    handler: service.getMinions
    events:
      - http:
          path: minions
          method: get
          cors: true

resources:
  - ${file(resources/api-gateway-errors.yml)}
